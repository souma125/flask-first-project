
<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="col-10">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">
      {{job['title']}}
    </h4>
    <div><b>Location: </b>{{job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
  </div>
  {% if session['loggedin'] != True %}
  <div class="col-2 padding-right:16px">
    <a
      href="/jobs/{{job['id']}}"
      type="button"
      class="btn btn-outline-primary float-right align-middle disabled"
      >Apply</a
    >
  </div>
  {% else %}
  <div class="col-2 padding-right:16px">
    <a
      href="/jobs/{{job['id']}}"
      type="button"
      class="btn btn-outline-primary float-right align-middle"
      >Apply</a
    >
  </div>
  {% endif %}
</div>
<style>
  a.disabled {
    pointer-events: none;
    cursor: default;
  }
</style>
